<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" minlength="3" maxlength="50">
		<br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio">
		<br>
		<label for="favColor">Favorite Color</label><br>
		<input type="color" id="favColor">
		<br>
		<label for="likeness">How much you like color</label><br>
		<input type="range" min="1" max="100"   id="likeness">
		<br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
